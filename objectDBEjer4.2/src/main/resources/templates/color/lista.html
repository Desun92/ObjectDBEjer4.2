<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Listar Colores</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	
	</head>
	<body>
		<h1>Mostrando la lista de colores</h1>

		<div th:switch="${colores}">
		    <h2 th:case="null">No hay colores</h2>
		    <div th:case="*">
		            <h2>Colores</h2>
		            <table>
		                <thead>
		                    <tr>
		                        <th>Nombre</th>
		                        <th>Color</th>
		                        <th>CÃ³digo Color</th>
		                    </tr>
		                </thead>
		                <tbody>
						<tr th:each="colorDTO: ${colores}">
		                    <td style="text-align:center;" th:text="${colorDTO.nombre}"/>
		                    <td th:style="'background: ' + ${colorDTO.codigoHexadecimal}"/>
		                    <td style="text-align:center;" th:text="${colorDTO.codigoColor}"/>
		                </tr>
		            </tbody>
		        </table>
		    </div>      
		</div>
	</body>
</html>
